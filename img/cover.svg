<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#6B7FDB"/>

  <!-- Decorative Pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="white"/>
    <circle cx="1100" cy="530" r="100" fill="white"/>
    <circle cx="200" cy="500" r="60" fill="white"/>
    <circle cx="1000" cy="150" r="70" fill="white"/>
  </g>

  <!-- Main Book Illustration -->
  <g transform="translate(600, 280)" filter="url(#shadow)">
    <!-- Book Base -->
    <rect x="-200" y="-150" width="400" height="280" rx="8" fill="#2D3748"/>

    <!-- Left Page -->
    <path d="M -180 -130 Q -180 -110 -200 -90 L -200 110 Q -180 90 -180 110 L -20 110 L -20 -130 Z"
          fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>

    <!-- Right Page -->
    <path d="M 180 -130 Q 180 -110 200 -90 L 200 110 Q 180 90 180 110 L 20 110 L 20 -130 Z"
          fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>

    <!-- Center Binding -->
    <rect x="-20" y="-130" width="40" height="240" fill="#1A202C"/>

    <!-- Left Page Lines -->
    <line x1="-160" y1="-100" x2="-50" y2="-100" stroke="#4A5568" stroke-width="2" stroke-linecap="round"/>
    <line x1="-160" y1="-70" x2="-50" y2="-70" stroke="#4A5568" stroke-width="2" stroke-linecap="round"/>
    <line x1="-160" y1="-40" x2="-50" y2="-40" stroke="#4A5568" stroke-width="2" stroke-linecap="round"/>
    <line x1="-160" y1="-10" x2="-50" y2="-10" stroke="#4A5568" stroke-width="2" stroke-linecap="round"/>
    <line x1="-160" y1="20" x2="-50" y2="20" stroke="#4A5568" stroke-width="2" stroke-linecap="round"/>
    <line x1="-160" y1="50" x2="-50" y2="50" stroke="#4A5568" stroke-width="2" stroke-linecap="round"/>
    <line x1="-160" y1="80" x2="-50" y2="80" stroke="#4A5568" stroke-width="2" stroke-linecap="round"/>

    <!-- Right Page Lines -->
    <line x1="50" y1="-100" x2="160" y2="-100" stroke="#4A5568" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="-70" x2="160" y2="-70" stroke="#4A5568" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="-40" x2="160" y2="-40" stroke="#4A5568" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="-10" x2="160" y2="-10" stroke="#4A5568" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="20" x2="160" y2="20" stroke="#4A5568" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="50" x2="160" y2="50" stroke="#4A5568" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="80" x2="160" y2="80" stroke="#4A5568" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Title Text -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="56" font-weight="bold"
        fill="white" text-anchor="middle">BSB Reading Plan Generator</text>

  <!-- Subtitle -->
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="28"
        fill="white" text-anchor="middle" opacity="0.9">Custom EPUB &amp; Audiobook Generation</text>
</svg>
