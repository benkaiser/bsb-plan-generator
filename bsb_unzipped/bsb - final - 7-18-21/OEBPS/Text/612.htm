  <body class="calibre"><div class="calibre2"><a class="pcalibre2 pcalibre1 pcalibre pcalibre3" id=""></a><p class="hdg">Bless the LORD, All You Servants</p><p class="pshdg"><span class="reftext"></span>A song of ascents. </p><p class="indent1stline"><span class="reftext">1</span>Come, bless the LORD, </p><p class="indent"> all you servants of the LORD </p><p class="indent1"> who serve by night </p><p class="indent"> in the house of the LORD!
<a class="pcalibre2 pcalibre1 pcalibre pcalibre3" id="2"></a></p><p class="indent1"><span class="reftext">2</span>Lift up your hands to the sanctuary </p><p class="indent"> and bless the LORD!
<a class="pcalibre2 pcalibre1 pcalibre pcalibre3" id="3"></a></p><p class="indent1stline"><span class="reftext">3</span>May the LORD, the Maker of heaven and earth, </p><p class="indent"> bless you from Zion.</p></div><p class="calibre2" style="margin:0pt; border:0pt; height:1em">Â </p></body></html>
